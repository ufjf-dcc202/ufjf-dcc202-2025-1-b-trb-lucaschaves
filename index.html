<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICEDew Valley</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ICEDew Valley</h1>
    <main id="game-container">
        <div id="grid-container"></div>
        <div id="ui-container">
            <h2>Ferramentas</h2>
            <div id="tool-selection">
                <button class="tool-button active" data-tool="hand">🖐️ Mão</button>
                <button class="tool-button" data-tool="hoe">⛏️ Enxada</button>
                <button class="tool-button" data-tool="shovel">🪏 Pá</button>
                <button class="tool-button" data-tool="watering-can">🚿 Regador</button>
                <button class="tool-button" data-tool="sickle">☭ Foice</button>
            </div>
            <div id="seed-selection">
                <button class="seed-button" data-seed="feijao">🫘 Feijão <p>R$10</p></button>  
                <button class="seed-button" data-seed="tomate">🍅 Tomate <p>R$15</p></button>
                <button class="seed-button" data-seed="mandioca">🌱 Mandioca <p>R$25</p></button>
            </div>
            <h2>Status</h2>
            <p id="money-text">Dinheiro: R$ <span id="money-display">100</span></p>
            <button id="next-day-button">Passar o Dia</button>
        </div>
    </main>
    <script src="scripts/Constants.js"></script>
    <script src="scripts/Tile.js"></script>
    <script src="scripts/Plant.js"></script>
    <script src="scripts/Grid.js"></script>
    <script src="scripts/Main.js"></script>
</body>
</html>
